<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1) Dummy Qs</h2>
            <div class="row">
                <input class="option" type="radio" id="option1" value="A" name="option">
                <label for="option1">O1</label>
            </div>

            <div class="row">
                <input class="option" type="radio" id="option2" value="B" name="option">
                <label for="option2">O2</label>
            </div>

            <div class="row">
                <input class="option" type="radio" id="option3" value="C" name="option">
                <label for="option3">O3</label>
            </div>

            <div class="row">
                <input class="option" type="radio" id="option4" value="D" name="option">
                <label for="option4">O4</label>
            </div>

            <button class="btn" id="btn" onclick="submitQuiz()">
                SUBMIT
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
